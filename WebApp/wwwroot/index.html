        function countNodes(data) {
            var count = 0;
            if (data.children != null) {
                count += data.children.length;
                data.children.forEach(c => {
                    if (c.children != null) {
                        count += c.children.length;
                        c.children.forEach(m => {
                            if (m.children != null) count += m.children.length;
                        })
                    }
                })
            }
            return count
        }

        function hierarchy(data) {
            var root = d3v4.hierarchy(data)
                    .sum((d) => { return d.value })
                    .sort((a, b) => { return b.height - a.height || b.value - a.value});
            return root
        }

    <script>
        
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            var bigint = parseInt(hex, 16);
            var r = (bigint >> 16) & 255;
            var g = (bigint >> 8) & 255;
            var b = bigint & 255;

            return "rgb(" + r + "," + g + "," + b + ")";
        }
