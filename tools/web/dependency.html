<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

</style>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3.dependencyWheel.js"></script>

    <script>   
        var margin = {top: 120, right: 280, bottom: 150, left: 170},
        width = 1800,
        height = 1200,
        radius = 6;
        var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .style("font-size", 10)
                .append("g")
                    .attr("transform", 
                            "translate(" + margin.left + "," + margin.top + ")");
        var chart = d3.chart.dependencyWheel()
                        .width(1200)
                        .margin(430)   // used to display package names
                        .padding(.04); // separating groups in the wheel
        var request = new XMLHttpRequest();
        request.open("GET", "json/data.json", false);
        request.send(null)
        var data = JSON.parse(request.responseText);
        console.log(data)
        svg.append('g')
            .datum(data)
            .call(chart);


        
    </script>
</body>
