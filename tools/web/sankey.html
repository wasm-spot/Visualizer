<!DOCTYPE html>
<head>
    <style>
            body {
                font-family: Helvetica, Arial;
            }
        
            #chart {
                height: 500px;
                font-size: 11px;
                width: 960px;
                margin: auto;
            }
        
            .node rect {
                fill-opacity: .9;
                shape-rendering: crispEdges;
            }
        
            .node text {
                pointer-events: none;
            }
        
            .link {
                fill: none;
                stroke: #000;
                stroke-opacity: .12;
            }
        
            .gradient-link {
                fill: none;
                stroke-opacity: .5;
            }
        
            h1 {
                font-size: 1.4rem;
            }

            .background {
                fill: white;
            }
        
            </style>
</head>
<body>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.7"></script>
<script>
var duration = 0;
var request = new XMLHttpRequest();
request.open("GET", "linker.json", false);
request.send(null)
var maindata = JSON.parse(request.responseText);

var margin = {top: 30, left: 50, right: 50, bottom: 30},
    width = window.innerWidth *2.5 - margin.left - margin.right,
    height = window.innerHeight*1 - margin.top - margin.bottom;
var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
    
var background = svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scaleOrdinal(d3.schemeCategory20);

var defaultPath = {'x':0};

layout(maindata, filter=function(d) { return true;})

function layout(data) {    
    var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .extent([[1, 1], [width - 1, height - 6]]);

    var link = svg.append("g")
        .attr("class", "links")
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-opacity", 0.2)
    .selectAll("path");
    var energy = data;
    var graph = sankey(energy);
    console.log(energy)
    sankey.update(graph)
    var path = d3.sankeyLinkHorizontal();

    link = link
        .data(energy.links)
        .enter().append("path")
        .attr("d", function(d) {
            try{ return path(defaultPath);}
            catch(e) { return path(d);}
        })
        .attr("stroke-width", function(d) { return Math.max(1, d.width); });

    link.append("title")
        .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

    link.transition()
        .duration(duration)
        .style("opacity", 0.9)
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.width); });

    link.exit().remove();

    var gradientLink = svg.append("g").selectAll(".gradient-link")
        .data(energy.links)
        .enter().append("path")
        .attr("class", "gradient-link")
        .attr("d", d3.sankeyLinkHorizontal())
        .style("stroke-width", function(d) {
            return Math.max(1, d.width);
        })
        .sort(function(a, b) {
            return b.dy - a.dy;
        })
        .each(setDash)
        .style('stroke', function(d) {
            var sourceColor = color(d.source.name.replace(/ .*/, "")).replace("#", "");
            var targetColor = color(d.target.name.replace(/ .*/, "")).replace("#", "");
            var id = 'c-' + sourceColor + '-to-' + targetColor;
            if (!svg.select(id)[0]) {
            //append the gradient def
            //append a gradient
            var gradient = svg.append('defs')
                .append('linearGradient')
                .attr('id', id)
                .attr('x1', '0%')
                .attr('y1', '0%')
                .attr('x2', '100%')
                .attr('y2', '0%')
                .attr('spreadMethod', 'pad');

            gradient.append('stop')
                .attr('offset', '0%')
                .attr('stop-color', "#" + sourceColor)
                .attr('stop-opacity', 1);

            gradient.append('stop')
                .attr('offset', '100%')
                .attr('stop-color', "#" + targetColor)
                .attr('stop-opacity', 1);
            }
            return "url(#" + id + ")";
        });
    
    gradientLink.exit().remove();

    var node = svg.append("g")
        .attr("class", "nodes")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .selectAll("g");

    node = node
    .data(energy.nodes)
    .enter().append("g")
    // .call(d3.drag()
    //         .subject(function(d){return d})
    //         .on('start', function () { this.parentNode.appendChild(this); })
    //         .on('drag', dragmove));
    

    node.attr("transform", function(d) {
        try{
            d.relative = defaultPath.source.x0 === d.x0?
                defaultPath.source : defaultPath.target;
        } catch(error) {
            d.relative = d;
        }
        return "translate(" + d.x0 + "," + d.relative.y0 + ")";
    })


    node.append("title")
        .text(function(d) { return d.name + "\n" + format(d.value); });

    node.append("rect")
        // .attr("x", function(d) { return d.x0; })
        // .attr("y", function(d) { return d.y0; })
        .on("click", function(d) {
            defaultPath = link.filter(function(e) {
                return e.source.name == d.name || e.target.name == d.name;
            }).datum();
            var remainingNodes = [],
                nextNodes = [],
                allLinks = [],
                remainingLinks = [],
                newNodes = [],
                newLinks = [];

            var traverse = [{
                        linkType : "sourceLinks",
                        nodeType : "target"
                    }, {
                        linkType: "targetLinks",
                        nodeType : "source"
                    }];
            newNodes.push(d)
            traverse.forEach(function(step) {
                d[step.linkType].forEach(function(link) {
                    remainingNodes.push(link[step.nodeType]);
                    allLinks.push(link[step.nodeType].name);
                    remainingLinks.push(link[step.nodeType]);
                    newLinks.push(link)
                });

                while (remainingNodes.length) {
                    nextNodes = [];
                    remainingNodes.forEach(function(node) {
                        if (!newNodes.includes(node)) {
                            newNodes.push(node);
                        }
                        node[step.linkType].forEach(function(link) {
                            newLinks.push(link);
                            if (!newNodes.includes(link[step.nodeType])) {
                                newNodes.push(link[step.nodeType]);
                            }
                            nextNodes.push(link[step.nodeType]);
                            allLinks.push(link[step.nodeType].name);
                            remainingLinks.push(link[step.nodeType]);

                            
                        });
                    });
                    remainingNodes = nextNodes;
                }
            });
            allLinks.push(d.name)
            link.remove();
            node.remove();
            gradientLink.remove();
            var data = {links: newLinks, nodes: newNodes};
            layout(data)
        
        })
        // .attr("height", function(d) { return d.y1 - d.y0; })
        // .attr("width", function(d) { return d.x1 - d.x0; })
        .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
        .attr("stroke", "#000")
        .attr("height", function(d) { 
            return d.relative.y1 - d.relative.y0; 
        })

    
        node.append("text")
            // .attr("x", function(d) { return d.x0 - 6; })
            // .attr("y", function(d) { return d.y0; })
            .attr("class", "label")
            .attr("x", -6)
            .attr("dy", "0.35em")
            .attr("text-anchor", "end")
            .text(function(d) { return d.name; })
        .filter(function(d) { return d.x0 < width / 2; })
            // .attr("x", function(d) { return d.x1 + 6; })
            .attr("x", 6 + sankey.nodeWidth())
            .attr("text-anchor", "start");

        
        node.transition()
            .duration(duration)
            .attr("transform", function(d) {
                return "translate(" + d.x0 + "," + d.y0 + ")";
            });

        node.selectAll("rect")
            .transition()
            .duration(0)
            .style("opacity", 1)
            .attr("height", function(d) {
                return d3.max([2,(this.parentNode.__data__.y1-this.parentNode.__data__.y0)]);
            })
            .attr("width", sankey.nodeWidth());
        
        d3.selectAll("text.label")
            .transition().duration(duration)
            .attr("y", function(d) { return (this.parentNode.__data__.y1-this.parentNode.__data__.y0) / 2; });
        node.exit().remove();

        background.on("click", function(d) {
            link.remove();
            node.remove();
            gradientLink.remove();
            layout(maindata);
        })

    duration = 2000;

    // the function for moving the nodes
    function dragmove(d) {
        var rectY = d3.select(this).select("rect").attr("y");

        d.y0 = d.y0 + d3.event.dy;

        var yTranslate = d.y0 - rectY;

        d3.select(this).attr("transform", 
                "translate(0" + "," + (yTranslate) + ")");

        sankey.update(graph);
        link.attr("d",d3.sankeyLinkHorizontal());
        gradientLink.attr("d", d3.sankeyLinkHorizontal());
    }

    function setDash(d) {
        var d3this = d3.select(this);
        var totalLength = d3this.node().getTotalLength();
        d3this
            .attr('stroke-dasharray', totalLength + ' ' + totalLength)
            .attr('stroke-dashoffset', totalLength)
        }

        function branchAnimate(nodeData) {
        var links = svg.selectAll(".gradient-link")
            .filter(function(gradientD) {
            return nodeData.sourceLinks.indexOf(gradientD) > -1
            });
        var nextLayerNodeData = [];
        links.each(function(d) {
            nextLayerNodeData.push(d.target);
        });

    

    links
        .style("opacity", null)
        .transition()
        .duration(400)
        .ease(d3.easeLinear)
        .attr('stroke-dashoffset', 0)
        .on("end", function() {
        nextLayerNodeData.forEach(function(d) {
            branchAnimate(d);
        });
        });
    } //end branchAnimate

    node.on("mouseover", branchAnimate)
        .on("mouseout", function() {
            //cancel all transitions by making a new one
            gradientLink.transition();
            gradientLink
            .style("opacity", 0)
            .each(function(d) {
                setDash.call(this, d);
            });
        });
    }

    duration=2000;

</script>
